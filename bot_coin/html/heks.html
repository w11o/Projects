<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор гексаграммы</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    .hexagram {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .line {
      font-size: 24px;
      margin: 5px;
    }

    .solid {
      font-weight: bold;
      color: #16a085;
    }

    .broken {
      font-style: italic;
      color: #e74c3c;
    }

    .button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Генератор Гексаграммы</h1>
    <button class="button" onclick="generateHexagram()">Генерировать Гексаграмму</button>

    <div class="hexagram" id="hexagram">
      <!-- Гексаграмма будет отображаться здесь -->
    </div>
  </div>

  <script>
    // Функция для генерации гексаграммы
    function generateHexagram() {
      const hexagramLines = [];
      
      // Генерация 6 случайных линий
      for (let i = 0; i < 6; i++) {
        // 0 - прерванная линия, 1 - целая линия
        const line = Math.random() < 0.5 ? 0 : 1;
        hexagramLines.push(line);
      }

      // Отображение гексаграммы на странице
      const hexagramElement = document.getElementById('hexagram');
      hexagramElement.innerHTML = ''; // Очистить старую гексаграмму

      hexagramLines.forEach(line => {
        const lineElement = document.createElement('div');
        lineElement.classList.add('line');
        
        if (line === 1) {
          lineElement.classList.add('solid');
          lineElement.textContent = '——'; // Целая линия
        } else {
          lineElement.classList.add('broken');
          lineElement.textContent = '— —'; // Прерванная линия
        }

        hexagramElement.appendChild(lineElement);
      });
    }
  </script>
</body>
</html>
