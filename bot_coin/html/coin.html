<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация бросания монетки</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7fa; 
            font-family: 'Arial', sans-serif;
        }

        .coin {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .coin img {
            width: 100%; 
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s;
        }

        .flip {
            animation: flip 1s forwards;
        }

        @keyframes flip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #00796b; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            transition: background-color 0.3s; 
        }

        button:hover {
            background-color: #004d40; 
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #00796b;
        }
    </style>
</head>
<body>
    <div class="coin" id="coin">
        <img src="https://slitok-gold.ru/assets/images/products/365/big/1.jpg" alt="Орёл" class="heads" style="opacity: 1;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/RR5709-0001R.jpg" alt="Решка" class="tails" style="opacity: 0;">
    </div>
    <button id="flipButton">Бросить монету</button>
    <div class="result" id="result"></div>

    <script>
        document.getElementById('flipButton').addEventListener('click', function() {
            const coin = document.getElementById('coin');
            const resultDiv = document.getElementById('result');
            
            coin.classList.remove('flip');
            
            void coin.offsetWidth; 
            coin.classList.add('flip');

            setTimeout(() => {
                const result = Math.random() < 0.5 ? 'Орёл' : 'Решка';
                const headsImg = coin.querySelector('.heads');
                const tailsImg = coin.querySelector('.tails');

                if (result === 'Орёл') {
                    headsImg.style.opacity = '1';
                    tailsImg.style.opacity = '0';
                } else {
                    headsImg.style.opacity = '0';
                    tailsImg.style.opacity = '1';
                }

                resultDiv.textContent = `Результат броска: ${result}`;
                
            }, 1000);
        });
    </script>
</body>
</html>
